name: AliyunpanSDK CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-13
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        destination: [
          'macOS', 
          'iOS Simulator,name=iPhone 14', 
          'tvOS Simulator,name=Apple TV'
        ]
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.4
          bundler-cache: true
      - name: Test
        env:
          DESTINATION: "platform=${{ matrix.destination }}"
        run: bundle exec fastlane test destination:$DESTINATION

